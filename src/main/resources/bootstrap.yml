server:
  port: 8080
spring:
  application:
    name: admin
  devtools:
    restart:
      log-condition-evaluation-delta: true
      enabled: true
  cloud:
    config:
      discovery:
        service-id: configserver
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://192.168.0.106:10699/eureka/
management:
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'
      cors:
        allowed-headers: '*'
        allowed-methods: '*'
        allowed-origins: '*'
  endpoint:
    health:
      show-details: always